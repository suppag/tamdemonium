
<div  class="container">
  <h4>User List</h4>

<div class="search-area">

  <p>Search Users By Email: <input type="text"   [(ngModel)]= "searchText" /></p>

</div>
<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Name</th>
        <th scope="col">Is Admin?</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | searchUser: searchText" >
        
        <td>{{ user.email }}</td>
        <td>{{ user.first_name.toUpperCase()}} {{ user.last_name.toUpperCase()}}</td>
        
        <td>{{ user.isAdmin }}</td>
        <td>  <button><a [routerLink]="['/edit-user', user._id]"><i class="fas fa-user-edit"></i></a></button>
          <button (click)="destroyUser(user._id)"><i class="fas fa-trash-alt"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>

</div>
